<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      body {
        text-align: center;
        display: flex;
        justify-content: center;
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        background-color: orange;
        padding: 5px 10px;
      }
      img {
        width: 200px;
        height: 130px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <img
            src="https://ih0.redbubble.net/image.5160384685.6196/raf,360x360,075,t,fafafa:ca443f4786.jpg"
            alt=""
          />
        </td>
        <td>Zoning out<sup>Cat</sup></td>
        <td>Healthy<sub>Fish</sub></td>
        <td>
          <input
            type="radio"
            id="vertebrate"
            name="cat-group"
            value="vertebrate"
          />
          <label for="vertebrate"><strong>Vertebrate</strong></label>
          <input
            type="radio"
            id="invertebrate"
            name="cat-group"
            value="invertebrate"
          />
          <label for="vertebrate"><strong>Invertebrate</strong></label>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
          <img
            src="https://static.wikia.nocookie.net/35e12180-3280-4a86-a499-392c25df6347/scale-to-width/755"
            alt=""
          />
        </td>
        <td>Sussy<sup>Dog</sup></td>
        <td>Fresh<sub>Dorito</sub></td>
        <td>
          <input
            type="radio"
            id="vertebrate"
            name="dog-group"
            value="vertebrate"
          />
          <label for="vertebrate"><strong>Vertebrate</strong></label>
          <input
            type="radio"
            id="invertebrate"
            name="dog-group"
            value="invertebrate"
          />
          <label for="vertebrate"><strong>Invertebrate</strong></label>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <img
            src="https://i.kym-cdn.com/entries/icons/original/000/044/738/monkeyrizz.jpg"
            alt=""
          />
        </td>
        <td>Majestic<sup>Monke</sup></td>
        <td>White<sub>Tee</sub></td>
        <td>
          <input
            type="radio"
            id="vertebrate"
            name="monke-group"
            value="vertebrate"
          />
          <label for="vertebrate"><strong>Vertebrate</strong></label>
          <input
            type="radio"
            id="invertebrate"
            name="monke-group"
            value="invertebrate"
          />
          <label for="vertebrate"><strong>Invertebrate</strong></label>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>
          <img
            src="https://static.wikia.nocookie.net/spongebob/images/9/98/Blue_Jellyfish.png"
            alt=""
          />
        </td>
        <td>Menacing<sup>Jellyfish</sup></td>
        <td>Saltwater<sub>Plankton</sub></td>
        <td>
          <input
            type="radio"
            id="vertebrate"
            name="jellyfish-group"
            value="vertebrate"
          />
          <label for="vertebrate"><strong>Vertebrate</strong></label>
          <input
            type="radio"
            id="invertebrate"
            name="jellyfish-group"
            value="invertebrate"
          />
          <label for="vertebrate"><strong>Invertebrate</strong></label>
        </td>
      </tr>
      <tr>
        <td>5</td>
        <td>
          <img
            src="https://mediaproxy.salon.com/width/1200/height/675/https://media.salon.com/2020/06/giant-squid-south-africa-0621201.jpg"
            alt=""
          />
        </td>
        <td>Chilling<sup>Squid</sup></td>
        <td>Small<sub>Fish</sub></td>
        <td>
          <input
            type="radio"
            id="vertebrate"
            name="squid-group"
            value="vertebrate"
          />
          <label for="vertebrate"><strong>Vertebrate</strong></label>
          <input
            type="radio"
            id="invertebrate"
            name="squid-group"
            value="invertebrate"
          />
          <label for="vertebrate"><strong>Invertebrate</strong></label>
        </td>
      </tr>
    </table>
  </body>
</html>
